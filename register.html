<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>AfCFTA Hub | Register </title>
  </head>
  <body>
    <div>
      <div class="register">
        <div>
          <img src="./img/Afcfta_hub_logo.png" />
        </div>
        <div class="register_form_container">
          <div class="account_header pt-4">
            <h2 id="personalHeader">Create a Personal Account</h2>
            <h2 id="businessHeader">Create a Business Account</h2>
            <div>
              <div class="user_toggle">
                <i
                  class="bi bi-person"
                  id="individual_icon"
                  onclick="displayIndividualForm()"
                ></i>
                <i
                  class="bi bi-people"
                  id="entity_icon"
                  onclick="displayEntityForm()"
                ></i>
              </div>
            </div>
          </div>
          <form class="pt-4 pb-4" 
            id="individual_form" @submit="onSubmit">
            <div class="entity_form_container">
              <div>
                  <input
                    id="first_name"
                    value=""
                    placeholder="First name"
                    class="p-3 mb-4 form-control input"
                    name="first_name"
                  />
                  <input
                    id="last_name"
                    value=""
                    placeholder="Last name"
                    name="last_name"
                    class="p-3 mb-4 form-control input"
                  />
                  <input
                    id="other_name"
                    value=""
                    placeholder="Other name"
                    name="last_name"
                    class="p-3 mb-4 form-control input"
                  />
              </div>
              <div>
                  <input
                    id="phone"
                    value=""
                    placeholder="Phone number"
                    name="phone"
                    class="p-3 mb-4 form-control input"
                  />
                  <input
                    id="email"
                    type="email"
                    value=""
                    class="p-3 mb-4 form-control input"
                    placeholder="Email"
                  />
                  <input
                    id="password"
                    value=""
                    type="password"
                    class="p-3 mb-4 form-control input"
                    placeholder="Password"
                  />
              </div>
            </div>
            <p class="pb-4 pt-2 already">
              By continuing, your account agree's to our <span>Terms</span> and
              <span>Privacy Policy</span>
            </p>
            <div class="btn-container">
              <button
                type="submit"
                class=" register_btn mt-2"
                variant="primary"
              >
                Create Account
              </button>
            </div>
            <p class="already">
              Already have an account? <a href="/login.html">Sign In</a>
            </p>
          </form>
          <form class="pt-4 pb-4" id="entity_form" @submit="onSubmit">
            <div class="entity_form_container">
              <div>
                <input
                  id="organisation"
                  value=""
                  type="text"
                  placeholder="Business name"
                  class="p-3 mb-4 input form-control"
                  name="first_name"
                  required
                />
                <div class="mb-4">
                  <select class="form-select">
                    <option value="" selected>Select Business Type</option>
                    <option value="1">Organization</option>
                    <option value="2">Outlet</option>
                    <option value="3">Agency</option>
                  </select>
                </div>
                <input
                  id="address"
                  type="address"
                  value=""
                  class="p-3 mb-4 input form-control"
                  placeholder="Address"
                  required
                />
                <div class=mb-4>
                  <select class="form-select">
                    <option value="" selected>Select Market </option>
                   <!-- list market here -->
                  </select>
                </div>
                <input
                  id="admin"
                  value=""
                  type="text"
                  placeholder="Admin first name"
                  class="p-3 mb-4 input form-control"
                  name="adminFirstname"
                  required
                />
              </div>
              <div>
                <input
                  id="adminLastname"
                  value=""
                  type="text"
                  placeholder="Admin last name"
                  class="p-3 mb-4 input form-control"
                  name="adminLastname"
                  required
                />
                <input
                  id="adminLastname"
                  value=""
                  type="text"
                  placeholder="Admin other name"
                  class="p-3 mb-4 input form-control"
                  name="adminLastname"
                  required
                />
                <input
                  id="adminEmail"
                  value=""
                  type="email"
                  placeholder="Admin Email"
                  class="p-3 mb-4 input form-control"
                  name="adminEmail"
                  required
                />
                <input
                  id="adminPhone"
                  value=""
                  type="phone"
                  placeholder="Admin phone"
                  class="p-3 mb-4 input form-control"
                  name="adminPhone"
                  required
                />
                <input
                  id="password"
                  value=""
                  type="password"
                  class="p-3 mb-4 input form-control"
                  placeholder="Admin Password"
                  required
                />
              </div>
            </div>
            <p class="already pb-4 pt-2">
              By continuing, your account agree's to our <span>Terms</span> and
              <span>Privacy Policy</span>
            </p>
            <div class="btn-container">
              <button
                type="submit"
                class=" register_btn mt-2"
                variant="primary"
              >
                Create Account
              </button>
            </div>
            <p class="already">
              Already have an account? <a href="/login.html">Sign In</a>
            </p>
          </form>
          <div class="footer">
            <h5 class="pr-3 pt-2"><b>Under the Aegis of</b></h5>
            <img src="./img/au.png" alt="African Union" class="pr-3" />
            <img src="./img/map.png" alt="African" />
          </div>
        </div>
      </div>
    </div>
    <script>
      const individualForm = document.getElementById("individual_form");
      const entityForm = document.getElementById("entity_form");
      const individualIcon = document.getElementById("individual_icon");
      const entityIcon = document.getElementById("entity_icon");
      const personalHeader = document.getElementById("personalHeader")
      const businessHeader = document.getElementById("businessHeader")

      function displayIndividualForm() {
        entityForm.style.display = "none";
        entityIcon.classList.remove("selected_icon");
        individualIcon.classList.add("selected_icon");
        individualForm.style.display = "block";
        personalHeader.style.display = 'block'
        businessHeader.style.display = 'none'
      }

      function displayEntityForm() {
        individualForm.style.display = "none";
        individualIcon.classList.remove("selected_icon");
        entityIcon.classList.add("selected_icon");
        entityForm.style.display = "block";
        personalHeader.style.display = 'none'
        businessHeader.style.display = 'block'
      }

      function initialform() {
        entityForm.style.display = "none";
        entityIcon.classList.remove("selected_icon");
        individualIcon.classList.add("selected_icon");
        individualForm.style.display = "block";
        businessHeader.style.display = 'none'
      }

      initialform();
    </script>
  </body>
</html>
