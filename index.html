    <script>
      const individualForm = document.getElementById("individual_form");
      const entityForm = document.getElementById("entity_form");
      const individualIcon = document.getElementById("individual_icon");
      const entityIcon = document.getElementById("entity_icon");

      function displayIndividualForm() {
        entityForm.style.display = "none";
        entityIcon.classList.remove("selected_icon");
        individualIcon.classList.add("selected_icon");
        individualForm.style.display = "block";
      }

      function displayEntityForm() {
        individualForm.style.display = "none";
        individualIcon.classList.remove("selected_icon");
        entityIcon.classList.add("selected_icon");
        entityForm.style.display = "block";
      }

      function initialform() {
        entityForm.style.display = "none";
        entityIcon.classList.remove("selected_icon");
        individualIcon.classList.add("selected_icon");
        individualForm.style.display = "block";
      }

      initialform();
    </script>
